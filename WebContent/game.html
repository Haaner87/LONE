<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<title>LONE</title>
	<link rel="stylesheet" href="fonts/font-awesome-4.1.0/css/font-awesome.min.css">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/lone.css" rel="stylesheet">
	<script src="js/jquery.min.js"></script>
	<script src="js/lone.js"></script>
</head>
<body>
	<div id="loneWrapper" class="container-fluid">
		<div id="HUD">
			<div class="row">
				<div class="col-md-1 resource">
			 		<p>Tools</p>
			 		<img alt="ecube" src="img/tools.png">
			 		<p id="amntTool">0</p>
			 	</div>
				<div class="col-md-1 resource">
					<p>Batteries</p>
					<img alt="ecube" src="img/battery.png">
					<p id="amntBattery">0</p>
				</div>
			  	<div class="col-md-1 resource">
			  		<p>Hull Part</p>
			  		<img alt="ecube" src="img/hull.png">
			  		<p id="amntHullPart">0</p>
			  	</div>
			  	<div class="col-md-1 resource">
			 		<p>Solar Panel</p>
			 		<img alt="ecube" src="img/solar.png">
			 		<p id="amntSolarPanel">0</p>
			 	</div>
			  	<div class="col-md-1 resource">
			  		<p>Electronic Part</p>
			  		<img alt="ecube" src="img/elec.png">
			  		<p id="amntElectronicPart">0</p>
			  	</div>
		  		<div id ="amntPoints" class="col-md-1 col-md-offset-2">x points</div>
		  		<div id="amntTurns" class="col-md-1 col-md-offset-2">Turn x</div>
		  		<div class="col-md-1" onclick="lone.showModal(this);">Cheat Sheet</div>
			</div>
			<hr>
			<div class="row">
				<div class="col-md-1 element" id="elem_hullAdapter" onclick="lone.selectElement(this);">
					<span>Hull Adapter
						<img alt="Hull Adapter" src="img/elem_hullAdapter.png">
					</span>
				</div>
				<div class="col-md-1 element" id="elem_solarArray" onclick="lone.selectElement(this);">
					<span>Solar Array
						<img alt="Solar Array" src="img/elem_solarArray.png">
					</span>
				</div>
				<div class="col-md-1 element" id="elem_foodLab" onclick="lone.selectElement(this);">
					<span>Food Lab
						<img alt="Food Lab" src="img/elem_foodLab.png">
					</span>
				</div>
				<div class="col-md-1 element" id="elem_plasmaShield" onclick="lone.selectElement(this);">
					<span>Plasma Shield
						<img alt="Plasma Shield" src="img/elem_plasmaShield.png">
					</span>
				</div>
				<div class="col-md-1 element" id="elem_energyCube" onclick="lone.selectElement(this);">
					<span>Energy Cube
						<img alt="Energy Cube" src="img/elem_energyCube.png">
					</span>
				</div>
				<div class="col-md-1 element" id="elem_reactor" onclick="lone.selectElement(this);">
					<span>Reactor
						<img alt="Reactor" src="img/elem_reactor.png">
					</span>
				</div>
				<div class="col-md-1 element" id="elem_commRoom" onclick="lone.selectElement(this);">
					<span>Comm Room
						<img alt="Comm Room" src="img/elem_commRoom.png">
					</span>
				</div>
				<div class="col-md-1" id="nextTurn" onclick="lone.nextTurn();">
				      <div>Next Turn</div>
				</div>
				<div class="col-md-1 col-md-offset-1"></div>
			</div>
		</div>
		<div id="board">
			
		</div>
		<div id="footer" class="row">
			<div class="col-md-3"></div>
			<div class="col-md-2 col-md-offset-7">
			<i class="fa fa-envelope"></i>
			<i class="fa fa-facebook-square"></i>
			<i class="fa fa-twitter-square"></i>
			<i class="fa fa-reddit-square"></i>
			</div>
		</div>
		<div id="modal_bg" onclick="lone.hideElement(this);">
			<div id="modal"></div>
		</div>
	</div>
	<script src="js/bs/bootstrap.min.js"></script>
</body>
</html>
